<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>무한 스크롤 그림 갤러리</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }
   .gallery {
  display: flex;
  flex-direction: column;
  gap: 0;
  padding: 0;
}
    
    .gallery img {
  width: 100vw;        /* 화면 가로폭 100% */
  height: auto;
  display: block;
  margin: 0;
  border-radius: 0;
  box-shadow: none;
}

  </style>
</head>
<body>
<div class="gallery" id="gallery"></div>

<script>
  const imageList = [
  "https://i.ibb.co/YxGVdDP/2.jpg",
  "https://i.ibb.co/GvjjhdNK/1.jpg",
  "https://i.ibb.co/4Z31XyHf/3.jpg",
  "https://i.ibb.co/zV4PjLtX/4.jpg",
  "https://i.ibb.co/Z6xbL6YS/5.jpg",
  "https://i.ibb.co/3mzZCqgW/6.jpg",
  "https://i.ibb.co/FqqGMJ7p/8.jpg",
  "https://i.ibb.co/6JPMwNpr/9.jpg",
  "https://i.ibb.co/R4PhGM02/10.jpg",
  "https://i.ibb.co/S4Mg8dGf/14.jpg",
  "https://i.ibb.co/BH92ZSMn/12.jpg",
  "https://i.ibb.co/rf6kkpYd/15.jpg",
  "https://i.ibb.co/S7K1TDnn/16.jpg",
  "https://i.ibb.co/XZchz0J6/17.jpg",

  "https://i.ibb.co/S4bd1M9Z/21.jpg",
  "https://i.ibb.co/gMzDwv8q/22.jpg",
  "https://i.ibb.co/YBqB7BzW/23.jpg",

  "https://i.ibb.co/zhNCtRFk/26.jpg",
  "https://i.ibb.co/67DTKCVT/27.jpg",
  "https://i.ibb.co/r2R5kwtL/28.jpg",
  "https://i.ibb.co/BVTKwwJq/29.jpg",
  "https://i.ibb.co/8DWc4Qjt/30.jpg",
  "https://i.ibb.co/DDx7SH5v/31.jpg",
  "https://i.ibb.co/gMQfqFxQ/32.jpg",
  "https://i.ibb.co/jkmC4vJL/33.jpg",
  "https://i.ibb.co/xq88KqCs/34.jpg",
  "https://i.ibb.co/BFrkSqf/35.jpg"
];

  const gallery = document.getElementById("gallery");
  let page = 0;

  function loadImages() {
    if (page >= imageList.length) return;

    const img = document.createElement("img");
    img.src = imageList[page];
    img.alt = `image ${page + 1}`;
    gallery.appendChild(img);
    page++;
  }

  loadImages();

  window.addEventListener("scroll", () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
      loadImages();
    }
  });
</script>
</body>
</html>
